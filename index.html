<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div id="fondo" class="padre">

        <div  id="circulo"  class="general">
            <span class="numero" id="contador">0</span>
        </div>

        <div id="boton_abajp" class="reset">
            <span class="reinicio" id="reset">-</span>
        </div>
        
        <audio id="sonido" src="party-horn-0.2s(mp3cut.net).mp3"></audio>
    
    </div>
    
    
<!--//----------------------------------------------------------------//-->
<script>
    
    const sonido=document.getElementById('sonido')
    let btn1= document.querySelector('#contador')
    let contador = document.querySelector("#contador")
    let reinicio = document.querySelector("#reset")

    const fondo =document.getElementById('fondo')
    const circulo =document.getElementById('circulo')
    const circulo2= document.getElementById('boton_abajp')





    let a=0;
    let b=100;

    function reset(){
        a=0;
        contador.innerHTML=a-a;

    }

    function printclick()
    {
        a++;
        console.log(a);
        contador.innerHTML= a ;

        if(a==b)
        {
            sonido.play();

            confetti();

            b=b+100;
        }


        function estilo1(){
            fondo.style.background = '#000010';
            fondo.style.transition ='0.5s';
            
            circulo.style.background='#102b53';
            circulo.style.transition= '0.1s';
            circulo.style.boxshadow=' 0 2px #415aa5';
            circulo.style.color='#dac8ff';

            circulo2.style.background='#102b53' ;
            circulo2.style.transition= '0.1s';
            circulo2.style.boxshadow='0 2px #415aa5';
            circulo2.style.color='#dac8ff';

        }
        
        function estilo2()
        {
            fondo.style.background = '#259073';
            fondo.style.transition ='0.1s';
            
            circulo.style.background='#7fda89';
            circulo.style.transition= '0.1s';
            circulo.style.boxshadow=' 0 2px #415aa5';
            circulo.style.color='#041122';

            circulo2.style.background='#7fda89' ;
            circulo2.style.transition= '0.1s';
            circulo2.style.boxshadow='0 2px #415aa5';
            circulo2.style.color='#041122';
        }

        if(a==100){estilo1();}
        if(a==200){estilo2();}

    }
    
    btn1.addEventListener('click', printclick);
    reinicio.addEventListener('click',reset);
</script>
<!--//----------------------------------------------------------------//-->
</body>
</html>
